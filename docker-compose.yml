services:
  agent:
    image: minclaw-agent:latest
    ports:
      - "14827:14827"
    environment:
      - CLAUDE_CODE_OAUTH_TOKEN=${CLAUDE_CODE_OAUTH_TOKEN}
      - HOST_URL=http://host.docker.internal:13821
      - AGENT_PORT=14827
    volumes:
      - ./log:/app/log
      - ./data/memory:/workspace/memory
    extra_hosts:
      - "host.docker.internal:host-gateway"
